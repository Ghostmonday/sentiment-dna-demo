<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SentimentDNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .plan-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .plan-option {
            background: var(--darker-bg);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .plan-option:hover {
            border-color: var(--neon-cyan);
        }

        .plan-option.selected {
            border-color: var(--neon-cyan);
            background: rgba(0, 245, 255, 0.1);
        }

        .plan-option input {
            display: none;
        }

        .plan-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .plan-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--neon-cyan);
        }

        .plan-option.selected .plan-price {
            color: var(--neon-cyan);
        }

        .auth-card.wide {
            max-width: 520px;
        }

        @media (max-width: 600px) {
            .plan-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>

    <div class="auth-container">
        <div class="auth-card wide">
            <div class="auth-header">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
                    <span class="logo-icon">üß¨</span>
                    <span class="logo-text">SentimentDNA</span>
                </a>
                <h1>Start your free trial</h1>
                <p>14 days free. No credit card required.</p>
            </div>

            <form id="signupForm">
                <!-- Plan Selection -->
                <div class="plan-selector">
                    <label class="plan-option" data-plan="free">
                        <input type="radio" name="plan" value="free">
                        <div class="plan-name">Free</div>
                        <div class="plan-price">$0/mo</div>
                    </label>
                    <label class="plan-option selected" data-plan="gold">
                        <input type="radio" name="plan" value="gold" checked>
                        <div class="plan-name">Gold ‚≠ê</div>
                        <div class="plan-price">$49/mo</div>
                    </label>
                    <label class="plan-option" data-plan="whale">
                        <input type="radio" name="plan" value="whale">
                        <div class="plan-name">Whale üêã</div>
                        <div class="plan-price">$199/mo</div>
                    </label>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" style="width: auto; margin-top: 4px;" required>
                        <span style="font-size: 0.85rem; color: var(--text-secondary);">
                            I agree to the <a href="#" style="color: var(--neon-cyan);">Terms of Service</a> 
                            and <a href="#" style="color: var(--neon-cyan);">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-full btn-large">
                    Create Account
                    <span class="btn-arrow">‚Üí</span>
                </button>
            </form>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-auth">
                <button class="social-btn" title="Google">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
                <button class="social-btn" title="GitHub">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </button>
                <button class="social-btn" title="Twitter/X">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Star background
        class StarField {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.stars = [];
                this.numStars = 150;
                this.resize();
                this.init();
                this.animate();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                this.stars = [];
                for (let i = 0; i < this.numStars; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2,
                        speed: Math.random() * 0.3 + 0.1,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.stars.forEach(star => {
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    this.ctx.fill();
                    star.y += star.speed;
                    if (star.y > this.canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * this.canvas.width;
                    }
                });
                requestAnimationFrame(() => this.animate());
            }
        }

        new StarField(document.getElementById('stars'));

        // Plan selection
        const planOptions = document.querySelectorAll('.plan-option');
        planOptions.forEach(option => {
            option.addEventListener('click', () => {
                planOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                option.querySelector('input').checked = true;
            });
        });

        // Check URL params for pre-selected plan
        const urlParams = new URLSearchParams(window.location.search);
        const preselectedPlan = urlParams.get('plan');
        if (preselectedPlan) {
            planOptions.forEach(o => o.classList.remove('selected'));
            const targetPlan = document.querySelector(`[data-plan="${preselectedPlan}"]`);
            if (targetPlan) {
                targetPlan.classList.add('selected');
                targetPlan.querySelector('input').checked = true;
            }
        }

        // Form submission (demo)
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = 'Creating account...';
            btn.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
